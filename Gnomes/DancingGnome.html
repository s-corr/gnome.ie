<!DOCTYPE html>
<html>
<head>
    <title>Dancing Gnome</title>
    <style>
        body {
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .gnome-container {
            position: relative;
            font-family: monospace;
            white-space: pre;
            font-size: 16px;
            color: #7CFC00;
            text-shadow: 0 0 5px #7CFC00;
            animation: dance 1s infinite alternate;
            transform-origin: bottom center;
        }
        
        @keyframes dance {
            0%, 100% {
                transform: rotate(-5deg);
            }
            50% {
                transform: rotate(5deg);
            }
        }
        
        .hat {
            animation: hatBounce 0.8s infinite alternate;
            transform-origin: top center;
        }
        
        @keyframes hatBounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-5px);
            }
        }
        
        .arms {
            animation: armsWave 0.7s infinite alternate;
            transform-origin: center;
        }
        
        @keyframes armsWave {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(10deg);
            }
        }
        
        .legs {
            animation: legsKick 0.9s infinite alternate;
            transform-origin: bottom;
        }
        
        @keyframes legsKick {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(-5deg);
            }
        }
    </style>
</head>
<body>
    <div class="gnome-container">
        <div class="hat">             .-'  |</div>
        <div>            /   &lt;\|</div>
        <div class="arms">           /     \'</div>
        <div>           |_.- o-o</div>
        <div>           / C  -._)\</div>
        <div>          /',        |</div>
        <div>         |   `-_,_,__,'</div>
        <div class="legs">         (,,)====[_]=|</div>
        <div>           '.   ____/</div>
        <div>            | -|-|_</div>
        <div>            |____)_)</div>
    </div>
</body>
</html>
