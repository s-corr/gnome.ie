<!DOCTYPE html>
<html>
<head>
    <title>Dancing Gnome - D' Gnome is Home</title>
    <style>
        body {
            background-color: #222;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: monospace;
        }
        
        .gnome {
            white-space: pre;
            font-size: 16px;
            color: #7CFC00;
            text-shadow: 0 0 5px #7CFC00;
            line-height: 1;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .gnome-body {
            animation: bounce 1s infinite alternate ease-in-out;
        }
        
        .title {
            font-size: 48px;
            font-weight: bold;
            color: #FF00FF;
            text-shadow: 4px 4px 0 #7CFC00, 8px 8px 0 #FF0000;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-family: 'Courier New', monospace;
            animation: flash 0.5s infinite alternate;
        }
        
        .music-control {
            margin-top: 20px;
            padding: 8px 16px;
            background: #7CFC00;
            color: #222;
            border: none;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
        }
        
        @keyframes bounce {
            0% { transform: translateY(-2px); }
            100% { transform: translateY(2px); }
        }
        
        @keyframes flash {
            0%, 100% {
                opacity: 1;
                color: #FF00FF;
                text-shadow: 4px 4px 0 #7CFC00, 8px 8px 0 #FF0000;
            }
            50% {
                opacity: 0.8;
                color: #7CFC00;
                text-shadow: 4px 4px 0 #FF00FF, 8px 8px 0 #00FFFF;
            }
        }
        
        .legs {
            animation: kneeBend 0.8s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="gnome">
        <div class="gnome-body">
                __
             .-'  |
            /   <\|
           /     \'
           |_.- o-o
           / C  -._)\
          /',        |
         |   `-_,_,__,'
        <div class="legs">         (,,)====[ ]=|</div>
           '.   ____/
            | -|-|_
            |____)_)
        </div>
    </div>
    <div class="title">D' GNOME IS HOME</div>
    <button class="music-control" id="musicToggle">PLAY MUSIC</button>

    <audio id="bgMusic" loop>
        <!-- Free chiptune music from https://opengameart.org/ -->
        <source src="https://opengameart.org/sites/default/files/chiptune_0.ogg" type="audio/ogg">
        <source src="https://opengameart.org/sites/default/files/chiptune_0.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Leg animation
        const legs = document.querySelector('.legs');
        const states = [
            "         (,,)====[_]=|",
            "         (,,)====[ ]=|"
        ];
        setInterval(() => {
            legs.textContent = legs.textContent === states[0] ? states[1] : states[0];
        }, 400);

        // Music control
        const music = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');
        let musicPlaying = false;

        musicToggle.addEventListener('click', function() {
            if (musicPlaying) {
                music.pause();
                musicToggle.textContent = 'PLAY MUSIC';
            } else {
                music.play();
                musicToggle.textContent = 'STOP MUSIC';
            }
            musicPlaying = !musicPlaying;
        });

        // Autoplay with user interaction
        document.body.addEventListener('click', function initAudio() {
            if (!musicPlaying) {
                music.play();
                music.pause();
                music.currentTime = 0;
            }
            document.body.removeEventListener('click', initAudio);
        });
    </script>
</body>
</html>
