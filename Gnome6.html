<!DOCTYPE html>
<html>
<head>
    <title>Perfect Dancing Gnome</title>
    <style>
        body {
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: monospace;
        }
        
        .gnome {
            white-space: pre;
            font-size: 16px;
            color: #7CFC00;
            text-shadow: 0 0 5px #7CFC00;
            line-height: 1;
            animation: bounce 1s infinite alternate ease-in-out;
        }
        
        @keyframes bounce {
            0% { transform: translateY(-2px); }
            100% { transform: translateY(2px); }
        }
        
        .legs {
            display: inline-block;
            animation: kneeBend 0.8s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="gnome">
                __
             .-'  |
            /   &lt;\|
           /     \'
           |_.- o-o
           / C  -._)\
          /',        |
         |   `-_,_,__,'<span class="legs">
         (,,)====[_]=|</span>
           '.   ____/
            | -|-|_
            |____)_)
    </div>

    <script>
        // Leg animation
        const legs = document.querySelector('.legs');
        const states = ["(,,)====[_]=|", "(,,)====[ ]=|"];
        setInterval(() => {
            legs.textContent = legs.textContent === states[0] ? states[1] : states[0];
        }, 400);
    </script>
</body>
</html>
