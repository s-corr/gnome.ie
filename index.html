<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gnomin - D' Gnome is Home</title>
    <meta name="description" content="Come in! Come in! D' Gnome is Home!!!">
    <meta name="keywords" content="dancing gnome, ASCII art, retro gnome, D' Gnome is Home, interactive gnome, text art animation">
    <meta property="og:title" content="D' Gnome is Home">
    <meta property="og:description" content="Come in! Come in! Dance with the Gnome">
    <meta property="og:type" content="website">
    <style>
        body {
            background-color: #222;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: monospace;
        }
        
        .gnome {
            white-space: pre;
            font-size: 16px;
            color: #7CFC00;
            text-shadow: 0 0 5px #7CFC00;
            line-height: 1;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .gnome-body {
            animation: bounce 1s infinite alternate ease-in-out;
        }
        
        .title {
            font-size: 48px;
            font-weight: bold;
            color: #FF00FF;
            text-shadow: 4px 4px 0 #7CFC00, 8px 8px 0 #FF0000;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-family: 'Courier New', monospace;
            animation: flash 0.5s infinite alternate;
        }
        
        .music-control {
            margin-top: 20px;
            padding: 12px 24px;
            background: #FF00FF;
            color: #222;
            border: none;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 4px 4px 0 #7CFC00;
            transition: all 0.2s;
        }
        
        .music-control:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #7CFC00;
        }
        
        @keyframes bounce {
            0% { transform: translateY(-2px); }
            100% { transform: translateY(2px); }
        }
        
        @keyframes flash {
            0%, 100% {
                opacity: 1;
                color: #FF00FF;
                text-shadow: 4px 4px 0 #7CFC00, 8px 8px 0 #FF0000;
            }
            50% {
                opacity: 0.8;
                color: #7CFC00;
                text-shadow: 4px 4px 0 #FF00FF, 8px 8px 0 #00FFFF;
            }
        }
        
        .legs {
            animation: kneeBend 0.8s infinite alternate;
        }

        /* Hidden SEO text */
        .seo-text {
            position: absolute;
            height: 0;
            overflow: hidden;
            color: transparent;
        }
    </style>
</head>
<body>
    <!-- Hidden semantic HTML for SEO -->
    <h1 class="seo-text">Come in!!! Come in!!! </h1>
    <p class="seo-text">D' Gnome is Home!!!</p>
    <div class="seo-text">
        Come dance with D' Gnome
    </div>

    <!-- Main content -->
    <div class="gnome">
        <div class="gnome-body">
                __
             .-'  |
            /   <\|
           /     \'
           |_.- o-o
           / C  -._)\
          /',        |
         |   `-_,_,__,'
        <div class="legs">         (,,)====[ ]=|</div>
           '.   ____/
            | -|-|_
            |____)_)
        </div>
    </div>
    <div class="title">D' GNOME IS HOME</div>
    <button class="music-control" id="musicToggle">DANCE WITH THE D' GNOME</button>

    <audio id="bgMusic" loop>
        <!-- Free chiptune music from https://opengameart.org/ -->
        <source src="https://opengameart.org/sites/default/files/chiptune_0.ogg" type="audio/ogg">
        <source src="https://opengameart.org/sites/default/files/chiptune_0.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Leg animation
        const legs = document.querySelector('.legs');
        const states = [
            "         (,,)====[_]=|",
            "         (,,)====[#]=|"
        ];
        setInterval(() => {
            legs.textContent = legs.textContent === states[0] ? states[1] : states[0];
        }, 400);

        // Music control
        const music = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');
        let musicPlaying = false;

        musicToggle.addEventListener('click', function() {
            if (musicPlaying) {
                music.pause();
                musicToggle.textContent = 'DANCE WITH THE D\' GNOME';
            } else {
                music.play();
                musicToggle.textContent = 'LOOSE TO D\' GNOME!!!';
            }
            musicPlaying = !musicPlaying;
        });

        // Autoplay with user interaction
        document.body.addEventListener('click', function initAudio() {
            if (!musicPlaying) {
                music.play();
                music.pause();
                music.currentTime = 0;
            }
            document.body.removeEventListener('click', initAudio);
        });

        // Sitemap notification for crawlers
        if (window.location.href.includes('gnome')) {
            const link = document.createElement('link');
            link.rel = 'canonical';
            link.href = window.location.href.split('?')[0].split('#')[0];
            document.head.appendChild(link);
        }
    </script>

    <!-- Structured data for search engines -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "D' Gnome is Home",
      "description": "Interactive dancing ASCII gnome with music",
      "applicationCategory": "EntertainmentApplication",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>
</body>
</html>
