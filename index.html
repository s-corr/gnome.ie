<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gnomin - D' Gnome is Home</title>
    <style>
        body {
            background-color: #222;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: monospace;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            color: #FF00FF;
            text-shadow: 4px 4px 0 #7CFC00, 8px 8px 0 #FF0000;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-family: 'Courier New', monospace;
            animation: flash 0.5s infinite alternate;
            margin-bottom: 20px;
        }

        .button {
            margin-top: 20px;
            padding: 12px 24px;
            background: #FF00FF;
            color: #222;
            border: none;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 4px 4px 0 #7CFC00;
            transition: all 0.2s;
        }

        .button:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #7CFC00;
        }

        .gnome {
            white-space: pre;
            font-size: 16px;
            color: #7CFC00;
            text-shadow: 0 0 5px #7CFC00;
            line-height: 1;
            text-align: center;
            margin-bottom: 30px;
        }

        .gnome-body {
            animation: bounce 1s infinite alternate ease-in-out;
        }

        .text-box {
            margin-top: 20px;
            padding: 12px 24px;
            background: #FF00FF;
            color: #222;
            border: none;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 4px 4px 0 #7CFC00;
            text-align: center;
        }

        @keyframes bounce {
            0% { transform: translateY(-2px); }
            100% { transform: translateY(2px); }
        }

        @keyframes flash {
            0%, 100% {
                opacity: 1;
                color: #FF00FF;
                text-shadow: 4px 4px 0 #7CFC00, 8px 8px 0 #FF0000;
            }
            50% {
                opacity: 0.8;
                color: #7CFC00;
                text-shadow: 4px 4px 0 #FF00FF, 8px 8px 0 #00FFFF;
            }
        }

        .legs {
            animation: kneeBend 0.8s infinite alternate;
        }
    </style>
</head>
<body>
    <!-- 1. Flashing Title -->
    <div class="title">D' Gnome is Home</div>

    <!-- 2. Dance Button -->
    <button class="button" id="danceButton">Dance with D' Gnome</button>

    <!-- 3. Dancing Gnome ASCII Art -->
    <div class="gnome">
        <div class="gnome-body">
                __
             .-'  |
            /   <\|
           /     \'
           |_.- o-o
           / C  -._)\
          /',        |
         |   `-_,_,__,'
        <div class="legs">         (,,)====[ ]=|</div>
           '.   ____/
            | -|-|_
            |____)_)
        </div>
    </div>

    <!-- 4. Meet the Gnomes Title -->
    <div class="title">Meet D' Gnomes</div>

    <!-- 5a. Business Button -->
    <button class="button" id="businessButton" onclick="window.location.href='/business'">D' Business Gnome</button>

    <!-- 5b. Text Box -->
    <div class="text-box">Not all the Gnomes are back from Gnomin yet... patience is a virtue</div>

    <audio id="bgMusic" loop>
        <source src="dGnomeTone.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Leg animation
        const legs = document.querySelector('.legs');
        const states = [
            "         (,,)====[_]=|",
            "         (,,)====[#]=|"
        ];
        setInterval(() => {
            legs.textContent = legs.textContent === states[0] ? states[1] : states[0];
        }, 400);

        // Music control
        const music = document.getElementById('bgMusic');
        const danceButton = document.getElementById('danceButton');
        let musicPlaying = false;

        danceButton.addEventListener('click', function() {
            if (musicPlaying) {
                music.pause();
                danceButton.textContent = 'Dance with D\' Gnome';
            } else {
                music.play();
                danceButton.textContent = 'Give in TO D\' GNOME!!!';
            }
            musicPlaying = !musicPlaying;
        });
    </script>
</body>
</html>
